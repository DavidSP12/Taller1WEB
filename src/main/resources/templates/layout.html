<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WikiGroup - Documentación del proyecto de desarrollo web">
    <meta name="keywords" content="wiki, desarrollo web, documentación, proyecto">
    <meta name="author" content="WikiGroup Innovators">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>WikiGroup Wiki</title>
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-book-open"></i> WikiGroup</div>
        <nav>
            <div th:replace="~{menu :: nav}"></div>
            <button id="toggle-menu" aria-label="Toggle navigation menu" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <div th:replace="~{::main}"></div>
    </main>

    <footer>
        <div th:replace="~{footer :: footer}"></div>
    </footer>

    <script th:src="@{/js/script.js}"></script>
    <script>
        // Highlight current page in navigation
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-list a');
            
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (linkPath === currentPath || 
                    (currentPath === '/' && linkPath === '/') || 
                    (currentPath !== '/' && linkPath !== '/' && currentPath.includes(linkPath))) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
